<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>videoplayer</title>
</head>

<body>
    <div class="wrapper" id="wrapper">
        <div class="player_wrapper" id="player_wrapper">
            <video class="video_player" id="video_player">
                <source src="videoused/video.mp4" type="video/mp4">
            </video>
            <div id="player_control">
                <input type="image" src="Photoused/play.png" onclick="play_vid()" class="play_button" id="play_button" >
                <input type="image" src="Photoused/pause.png" onclick="pause_vid()" class="pause_button" id="pause_button">
                <input type="image" src="Photoused/stop.png" onclick="stop_vid()" class="stop_button" id="stop_button">
                <input type="range" class="change_vol" id="change_vol" onchange="change_vol()" step="0.05" min="0" max="1" value="1">
            </div>
        </div>
    </div>

    <script src="player.js"></script>
</body>
</html>
